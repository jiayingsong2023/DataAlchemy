apiVersion: batch/v1
kind: Job
metadata:
  name: spark-data-cleaner
spec:
  template:
    spec:
      serviceAccountName: spark
      containers:
      - name: spark-driver
        image: data-processor:latest
        imagePullPolicy: Never
        env:
        - name: SPARK_MASTER
          value: "k8s://https://kubernetes.default.svc"
        - name: SPARK_IMAGE
          value: "data-processor:latest"
        - name: PYTHONPATH
          value: "/app"
        command: ["python", "main.py"]
        args: ["--input", "/app/data/raw", "--output", "/app/data"]
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
      restartPolicy: Never
      volumes:
      - name: data-volume
        hostPath:
          # This should be the path to the 'data' directory in your project
          # Docker Desktop automatically maps C:\ to /run/desktop/mnt/host/c/
          path: /run/desktop/mnt/host/c/Users/Administrator/work/LoRA/data
          type: Directory
  backoffLimit: 0

