# DataAlchemy System Setup (Infrastructure & Operator)
# Includes CRD, RBAC, and Operator Deployment

---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: dataalchemystacks.dataalchemy.io
spec:
  group: dataalchemy.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                projectName: {type: string}
                credentialsSecret: {type: string, default: "dataalchemy-secret"}
                storage:
                  type: object
                  properties:
                    replicas: {type: integer, default: 2}
                cache:
                  type: object
                  properties:
                    replicas: {type: integer, default: 2}
                compute:
                  type: object
                  properties:
                    spark:
                      type: object
                      properties:
                        image: {type: string}
  scope: Namespaced
  names:
    plural: dataalchemystacks
    singular: dataalchemystack
    kind: DataAlchemyStack
    shortNames:
      - das

---
# 1. Operator RBAC
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dataalchemy-operator-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dataalchemy-operator-role
rules:
  - apiGroups: ["dataalchemy.io"]
    resources: ["dataalchemystacks", "dataalchemystacks/status"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["*"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["*"]
  - apiGroups: [""]
    resources: ["services", "pods", "configmaps", "secrets", "endpoints"]
    verbs: ["*"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dataalchemy-operator-binding
subjects:
  - kind: ServiceAccount
    name: dataalchemy-operator-sa
    namespace: default
roleRef:
  kind: ClusterRole
  name: dataalchemy-operator-role
  apiGroup: rbac.authorization.k8s.io

---
# 2. Spark RBAC
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: spark-role
  namespace: default
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch", "create", "delete", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: spark-role-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: spark
  namespace: default
roleRef:
  kind: Role
  name: spark-role
  apiGroup: rbac.authorization.k8s.io

---
# 3. Operator Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataalchemy-operator
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dataalchemy-operator
  template:
    metadata:
      labels:
        app: dataalchemy-operator
    spec:
      serviceAccountName: dataalchemy-operator-sa
      containers:
      - name: operator
        image: dataalchemy-operator:latest
        imagePullPolicy: Never
        volumeMounts:
        - name: log-volume
          mountPath: /app/data/logs
      volumes:
      - name: log-volume
        hostPath:
          path: "/run/desktop/mnt/host/c/Users/Administrator/work/LoRA/data/logs"
          type: DirectoryOrCreate

