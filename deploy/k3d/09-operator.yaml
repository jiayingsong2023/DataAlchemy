# DataAlchemy Operator Deployment (Modified for K3d/Namespace)
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: dataalchemystacks.dataalchemy.io
spec:
  group: dataalchemy.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                projectName: {type: string}
                credentialsSecret: {type: string, default: "data-alchemy-secrets"}
                storage:
                  type: object
                  properties:
                    replicas: {type: integer, default: 1}
                    dataPath: {type: string}
                cache:
                  type: object
                  properties:
                    replicas: {type: integer, default: 1}
                compute:
                  type: object
                  properties:
                    spark:
                      type: object
                      properties:
                        image: {type: string, default: "data-alchemy:latest"}
                serviceType: {type: string, default: "ClusterIP"}
  scope: Namespaced
  names:
    plural: dataalchemystacks
    singular: dataalchemystack
    kind: DataAlchemyStack
    shortNames:
      - das
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dataalchemy-operator-sa
  namespace: data-alchemy
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dataalchemy-operator-role
rules:
  - apiGroups: ["dataalchemy.io"]
    resources: ["dataalchemystacks", "dataalchemystacks/status"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["*"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["*"]
  - apiGroups: [""]
    resources: ["services", "pods", "configmaps", "secrets", "endpoints", "events"]
    verbs: ["*"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dataalchemy-operator-binding
subjects:
  - kind: ServiceAccount
    name: dataalchemy-operator-sa
    namespace: data-alchemy
roleRef:
  kind: ClusterRole
  name: dataalchemy-operator-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataalchemy-operator
  namespace: data-alchemy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dataalchemy-operator
  template:
    metadata:
      labels:
        app: dataalchemy-operator
    spec:
      serviceAccountName: dataalchemy-operator-sa
      containers:
      - name: operator
        image: dataalchemy-operator:latest
        imagePullPolicy: Never
---
apiVersion: dataalchemy.io/v1alpha1
kind: DataAlchemyStack
metadata:
  name: dataalchemy
  namespace: data-alchemy
spec:
  projectName: "Default"
  credentialsSecret: "data-alchemy-secrets"
  storage:
    replicas: 1
    dataPath: "/home/jack/work/DataAlchemy/data"
  compute:
    spark:
      image: "data-alchemy:latest"
