---
apiVersion: v1
kind: ConfigMap
metadata:
  name: data-alchemy-config
  namespace: data-alchemy
data:
  S3_ENDPOINT: "http://dataalchemy-minio.data-alchemy.svc:9000"
  S3_BUCKET: "lora-data"
  REDIS_URL: "redis://dataalchemy-redis.data-alchemy.svc:6379"
  # Disable GPU features for CPU-only deployment
  DISABLE_GPU: "false"
---
apiVersion: v1
kind: Secret
metadata:
  name: data-alchemy-secrets
  namespace: data-alchemy
type: Opaque
stringData:
  AWS_ACCESS_KEY_ID: "admin"
  AWS_SECRET_ACCESS_KEY: "minioadmin"
  # Add your API keys here
  DEEPSEEK_API_KEY: "your_api_key_here"
  DEEPSEEK_BASE_URL: "https://api.deepseek.com"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui
  namespace: data-alchemy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webui
  template:
    metadata:
      labels:
        app: webui
    spec:
      serviceAccountName: data-alchemy-sa
      containers:
      - name: webui
        image: data-alchemy:latest
        imagePullPolicy: Never  # For K3d local images
        command: ["python", "-m", "uvicorn", "webui.app:app", "--host", "0.0.0.0", "--port", "8000"]
        ports:
          - containerPort: 8000
            name: http
        envFrom:
          - configMapRef:
              name: data-alchemy-config
          - secretRef:
              name: data-alchemy-secrets
        securityContext:
          privileged: true
        volumeMounts:
          - name: shared-data
            mountPath: /app/data
          - name: kfd
            mountPath: /dev/kfd
          - name: dri
            mountPath: /dev/dri
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
            # amd.com/gpu: 1
        livenessProbe:
          failureThreshold: 10
          httpGet:
            path: /metrics
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 600
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /metrics
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: data-alchemy-shared
        - name: kfd
          hostPath:
            path: /dev/kfd
        - name: dri
          hostPath:
            path: /dev/dri
---
apiVersion: v1
kind: Service
metadata:
  name: webui
  namespace: data-alchemy
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: webui
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webui
  namespace: data-alchemy
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: data-alchemy.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webui
                port:
                  number: 8000
