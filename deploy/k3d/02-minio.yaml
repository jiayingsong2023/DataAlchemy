---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio
  namespace: data-alchemy
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: minio.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dataalchemy-minio
                port:
                  number: 9000
    - host: minio.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dataalchemy-minio
                port:
                  number: 9000
    - host: minio-console.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dataalchemy-minio
                port:
                  number: 9001
    - host: minio-console.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dataalchemy-minio
                port:
                  number: 9001
