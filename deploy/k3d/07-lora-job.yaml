---
apiVersion: batch/v1
kind: Job
metadata:
  name: lora-training
  namespace: data-alchemy
spec:
  template:
    metadata:
      labels:
        app: lora-training
    spec:
      restartPolicy: OnFailure
      containers:
      - name: trainer
        image: data-alchemy:latest
        imagePullPolicy: Never
        command: ["python", "src/run_agents.py", "train"]
        envFrom:
          - configMapRef:
              name: data-alchemy-config
          - secretRef:
              name: data-alchemy-secrets
        volumeMounts:
          - name: shared-data
            mountPath: /app/data
        resources:
          requests:
            memory: "8Gi"
            cpu: "2000m"
          limits:
            memory: "16Gi"
            cpu: "4000m"
            # Uncomment and configure if GPU is available
            # amd.com/gpu: 1
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: data-alchemy-shared
  backoffLimit: 2
