{{- if .Values.coordinator.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "data-alchemy.labels" . | nindent 4 }}
    app: coordinator
spec:
  replicas: {{ .Values.coordinator.replicas }}
  selector:
    matchLabels:
      {{- include "data-alchemy.selectorLabels" . | nindent 6 }}
      app: coordinator
  template:
    metadata:
      labels:
        {{- include "data-alchemy.selectorLabels" . | nindent 8 }}
        app: coordinator
    spec:
      serviceAccountName: data-alchemy-sa
      containers:
      - name: coordinator
        image: {{ .Values.images.core }}
        imagePullPolicy: {{ .Values.images.pullPolicy }}
        command: ["python", "src/run_agents.py", "schedule", "--interval", {{ .Values.coordinator.interval | quote }}, {{ if .Values.coordinator.synthesis }}"--synthesis"{{ end }}]
        envFrom:
          - configMapRef:
              name: data-alchemy-config
          - secretRef:
              name: data-alchemy-secrets
        securityContext:
          privileged: true
        volumeMounts:
          - name: shared-data
            mountPath: /app/data
          - name: kfd
            mountPath: /dev/kfd
          - name: dri
            mountPath: /dev/dri
        resources:
          {{- toYaml .Values.coordinator.resources | nindent 10 }}
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: data-alchemy-shared
        - name: kfd
          hostPath:
            path: /dev/kfd
        - name: dri
          hostPath:
            path: /dev/dri
{{- end }}
