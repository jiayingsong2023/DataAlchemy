{{- if .Values.jobs.fullCycle.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: lora-full-cycle-{{ now | unixEpoch }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "data-alchemy.labels" . | nindent 4 }}
    app: lora-full-cycle
spec:
  template:
    metadata:
      labels:
        {{- include "data-alchemy.selectorLabels" . | nindent 8 }}
        app: lora-full-cycle
    spec:
      serviceAccountName: data-alchemy-sa
      restartPolicy: OnFailure
      containers:
      - name: trainer
        image: {{ .Values.images.core }}
        imagePullPolicy: {{ .Values.images.pullPolicy }}
        command: ["python", "src/run_agents.py", "full-cycle", "--synthesis"]
        envFrom:
          - configMapRef:
              name: data-alchemy-config
          - secretRef:
              name: data-alchemy-secrets
        securityContext:
          privileged: true
        volumeMounts:
          - name: shared-data
            mountPath: /app/data
          - name: kfd
            mountPath: /dev/kfd
          - name: dri
            mountPath: /dev/dri
        resources:
          {{- toYaml .Values.jobs.fullCycle.resources | nindent 10 }}
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: data-alchemy-shared
        - name: kfd
          hostPath:
            path: /dev/kfd
        - name: dri
          hostPath:
            path: /dev/dri
  backoffLimit: 1
{{- end }}
