# DataAlchemy Resource Templates
# placeholders: {{NAME}}, {{NAMESPACE}}, {{REPLICAS}}, {{SECRET_NAME}}, {{IMAGE}}, {{REDIS_NAME}}, {{MINIO_NAME}}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{NAME}}-redis"
  namespace: "{{NAMESPACE}}"
  labels:
    app: redis
    stack: "{{NAME}}"
    dataalchemy.io/managed: "true"
spec:
  replicas: {{REDIS_REPLICAS}}
  selector:
    matchLabels:
      app: redis
      stack: "{{NAME}}"
  template:
    metadata:
      labels:
        app: redis
        stack: "{{NAME}}"
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7.0-alpine
        args: ["redis-server", "--appendonly", "yes"]
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-storage
          mountPath: /data
      volumes:
      - name: redis-storage
        hostPath:
          path: "{{DATA_PATH}}/redis_data"
          type: DirectoryOrCreate

---
apiVersion: v1
kind: Service
metadata:
  name: "{{NAME}}-redis"
  namespace: "{{NAMESPACE}}"
  labels:
    stack: "{{NAME}}"
    dataalchemy.io/managed: "true"
spec:
  type: {{SERVICE_TYPE}}
  selector:
    app: redis
    stack: "{{NAME}}"
  ports:
  - port: 6379
    targetPort: 6379

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{NAME}}-minio"
  namespace: "{{NAMESPACE}}"
  labels:
    app: minio
    stack: "{{NAME}}"
    dataalchemy.io/managed: "true"
spec:
  replicas: {{MINIO_REPLICAS}}
  selector:
    matchLabels:
      app: minio
      stack: "{{NAME}}"
  template:
    metadata:
      labels:
        app: minio
        stack: "{{NAME}}"
        component: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        imagePullPolicy: IfNotPresent
        args: ["server", "/data", "--console-address", ":9001"]
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: "{{SECRET_NAME}}"
              key: AWS_ACCESS_KEY_ID
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: "{{SECRET_NAME}}"
              key: AWS_SECRET_ACCESS_KEY
        ports:
        - containerPort: 9000
        - containerPort: 9001
        volumeMounts:
        - name: minio-storage
          mountPath: /data
      volumes:
      - name: minio-storage
        hostPath:
          path: "{{DATA_PATH}}/minio_data"
          type: DirectoryOrCreate

---
apiVersion: v1
kind: Service
metadata:
  name: "{{NAME}}-minio"
  namespace: "{{NAMESPACE}}"
  labels:
    stack: "{{NAME}}"
    dataalchemy.io/managed: "true"
spec:
  type: {{SERVICE_TYPE}}
  selector:
    app: minio
    stack: "{{NAME}}"
  ports:
  - name: api
    port: 9000
    targetPort: 9000
  - name: console
    port: 9001
    targetPort: 9001

---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{JOB_NAME}}"
  namespace: "{{NAMESPACE}}"
  labels:
    stack: "{{NAME}}"
    component: spark-ingest
    dataalchemy.io/managed: "true"
spec:
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      labels:
        stack: "{{NAME}}"
        component: spark-ingest
    spec:
      serviceAccountName: spark
      containers:
      - name: spark-driver
        image: "{{SPARK_IMAGE}}"
        imagePullPolicy: Never
        env:
        - name: REDIS_URL
          value: "redis://{{NAME}}-redis:6379"
        - name: S3_ENDPOINT
          value: "http://{{NAME}}-minio:9000"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: "{{SECRET_NAME}}"
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: "{{SECRET_NAME}}"
              key: AWS_SECRET_ACCESS_KEY
        - name: DEEPSEEK_API_KEY
          valueFrom:
            secretKeyRef:
              name: "{{SECRET_NAME}}"
              key: DEEPSEEK_API_KEY
        - name: DEEPSEEK_BASE_URL
          valueFrom:
            secretKeyRef:
              name: "{{SECRET_NAME}}"
              key: DEEPSEEK_BASE_URL
        - name: PYTHONPATH
          value: "/app:/app/src:/app/src/etl"
        # Path configuration (consistent with ConfigMap)
        - name: DATA_DIR
          value: "/app/data"
        - name: MODEL_DIR
          value: "/app/data/models"
        - name: SPARK_JARS_DIR
          value: "/app/data/spark-jars"
        # HuggingFace offline mode
        - name: TRANSFORMERS_OFFLINE
          value: "1"
        - name: HF_DATASETS_OFFLINE
          value: "1"
        - name: HF_HOME
          value: "/app/data/models"
        command: ["python", "-m", "src.etl.main"]
        args: ["--input", "s3a://{{S3_BUCKET}}/raw", "--output", "s3a://{{S3_BUCKET}}/processed"]
        securityContext:
          privileged: true
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: kfd
          mountPath: /dev/kfd
        - name: dri
          mountPath: /dev/dri
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: data-alchemy-shared
      - name: kfd
        hostPath:
          path: /dev/kfd
      - name: dri
        hostPath:
          path: /dev/dri
      restartPolicy: Never
  backoffLimit: 0

---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{JOB_NAME}}"
  namespace: "{{NAMESPACE}}"
  labels:
    stack: "{{NAME}}"
    component: lora-full-cycle
    dataalchemy.io/managed: "true"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        stack: "{{NAME}}"
        component: lora-full-cycle
    spec:
      serviceAccountName: data-alchemy-sa
      containers:
      - name: trainer
        image: "{{CORE_IMAGE}}"
        imagePullPolicy: Never
        command: ["python", "src/run_agents.py", "full-cycle", "--synthesis"]
        envFrom:
        - configMapRef:
            name: data-alchemy-config
        - secretRef:
            name: data-alchemy-secrets
        securityContext:
          privileged: true
        volumeMounts:
        - name: shared-data
          mountPath: /app/data
        - name: kfd
          mountPath: /dev/kfd
        - name: dri
          mountPath: /dev/dri
      volumes:
      - name: shared-data
        persistentVolumeClaim:
          claimName: data-alchemy-shared
      - name: kfd
        hostPath:
          path: /dev/kfd
      - name: dri
        hostPath:
          path: /dev/dri
      restartPolicy: Never
  backoffLimit: 0
